<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/animate.css">
    <style>
    *{margin:0px;padding:0px}
    #relation{
        width: 900px;
        background: red; 
        margin:60px auto;
    }
    #map{
        float: left;
 
    }
    #contact{
        float: left;
        margin-top:40px;
        margin-left:20px;
    }
    #contact>p{
        font-size:12px;
        color:#666;
        height:30px;
        line-height: 30px;
    }
    </style>
</head>
<body>
    <div id="relation">
        <div id="map" class="wow bounceInLeft" data-wow-delay="0.2s">
            <img style="width:680px" class="map" src="images/6.jpg">
        </div>
        <div id="contact"class="wow bounceInRight" data-wow-delay="0.2s">
            <p>电话：400 - 000 - 000</p>
            <p>邮箱：deerfamily@163.com</p>
            <p>传真：000 - 00000000</p>
            <p>地址：广东省广州市天河区黄埔大道</p>
        </div>
    </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/wow.js"></script>
    <!-- 动画效果JS引入2 -->
     <script>
            if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))) {
              new WOW().init();
            };
          </script>
</body>
</html>
